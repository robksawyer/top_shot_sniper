<!DOCTYPE html>
<html>
    <head>
        <title>Top Shot Helper Options</title>
        <link rel="stylesheet" href="styles/popup_styles.css">
    </head>
    <body>
        <div class="content">
            <h1>Top Shot Helper Options</h1>
            <div class="container">
                <label for="toggle"><b>Sort Dropdown:</b></label>
                <input type="checkbox" id="toggle">
            </div>
            <div class="windows">
                <div class="container">
                    <h3>Customize 4 Digit Serials: <input type="checkbox" id="toggle4"></h3>
                    <div>
                        <label for="fourDigitColor">Color (Windows Only): </label>
                        <input type="color" id="fourDigitColor" name="head" value="#00FF00" disabled>
                    </div>
                    <div>
                        <label for="fourDigitText">Text: </label>
                        <input maxlength="20" type="text" id="fourDigitText" disabled>
                    </div> 
                </div>
                <div class="container">
                    <h3>Customize 3 Digit Serials: <input type="checkbox" id="toggle3"></h3>
                    <div>
                        <label for="threeDigitColor">Color (Windows Only): </label>
                        <input type="color" id="threeDigitColor" name="head" value="#0000FF" disabled>
                    </div>
                    <div>
                        <label for="threeDigitText">Text: </label>
                        <input maxlength="20" type="text" id="threeDigitText" disabled>
                    </div> 
                </div>
                <div class="container">
                    <h3>Customize 2 Digit Serials: <input type="checkbox" id="toggle2"></h3>
                    <div>
                        <label for="twoDigitColor">Color (Windows Only): </label>
                        <input type="color" id="twoDigitColor" name="head" value="#FF0000" disabled>
                    </div>
                    <div>
                        <label for="twoDigitText">Text: </label>
                        <input maxlength="20" type="text" id="twoDigitText" disabled>
                    </div> 
                </div>
                <div class="container">
                    <h3>Customize 1 Digit Serials: <input type="checkbox" id="toggle1"></h3>
                    <div>
                        <label for="oneDigitColor">Color (Windows Only): </label>
                        <input type="color" id="oneDigitColor" name="head" value="#FF00FF" disabled>
                    </div>
                    <div>
                        <label for="oneDigitText">Text: </label>
                        <input maxlength="20" type="text" id="oneDigitText" disabled>
                    </div> 
                </div>
            </div>
            <div class="container">
                <h3>Donate:</h3>
                <div id="donate"><a target="_blank" href="https://www.nbatopshot.com/user/@spencer">Gift a moment to @spencer</a></div>
                <h3>Discord Contact:</h3>
                <div id="contact">spencer#1698</div>
                <div id="status"></div>
                <button id="save">Save</button>
            </div>
        </div>
      </div>

      <div class="pb-6">
        <h3 class="text-md text-bold uppercase">Donate a Moment</h3>
        <div id="donate">
          Gift a moment to
          <a
            class="text-blue-500 hover:text-blue-600 duration-500 transition opacity-100 hover:opacity-50"
            target="_blank"
            href="https://www.nbatopshot.com/user/@spencer"
            >@spencer</a
          >
          and
          <a
            class="text-blue-500 hover:text-blue-600 duration-500 transition opacity-100 hover:opacity-50"
            target="_blank"
            href="https://www.nbatopshot.com/user/@robksawyer"
            >@robksawyer</a
          >
        </div>
        <div id="status" class="my-6 text-accent1 px-6 font-bold text-md"></div>

        <div class="w-full py-2">
          <button
            class="uppercase font-bold w-full mx-auto py-2 px-4 border border-2 border-white bg-black text-sm font-medium text-white hover:border-gray-200"
            id="save"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/options.js"></script>
  </body>
</html>
